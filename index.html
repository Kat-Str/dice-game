<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <audio id="audio">
      <source src="click-sound.wav" type="audio/mp3" />
    </audio>
    <div class="container">
      <button id="button">Roll the dice!</button>
      <div class="child-container">
        <p id="playerOne">Player 1</p>
        <img src="./media/dice6.png" id="first-players-dice" width="190px" />
      </div>
      <div class="child-container">
        <p id="playerTwo">Player 2</p>
        <img src="./media/dice6.png" id="second-players-dice" width="190px" />
      </div>
      <h2 id="winner"></h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
